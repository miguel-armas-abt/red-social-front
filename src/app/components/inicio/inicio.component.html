<div class="row">
    
</div>
<div class="row">
    <div class="col"></div>
    <div class="col-md-8 align-center">

        <!-- escribe un comentario -->
        <div class="row" style="margin-top: 3%; ">
            <div class="card" style="width: 100%;">
                <div class="card-body">
                    <img width="55" height="55" src="../../../assets/img2.jpg" alt="" style="border-radius: 100%;">
                    <div class="form-inline" style="margin-top: 2%;">
                    <input type="text" class="form-control" placeholder="Escribe un comentario..." aria-label="QuÃ© estas pensando..." aria-describedby="basic-addon1" style="width: 85%;">
                    <button type="button" class="btn btn-primary">Publicar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- publicaciones de inicio -->
        <div class="row" style="margin-top: 3%;" *ngFor="let publicacionCard of publicacionesCards">
            <div class="card">

                <!-- header -->
                <div class="card-header">
                  <div class="form-inline">
                    <img width="35" height="35" src="../../../assets/img2.jpg" alt="" style="border-radius: 100%;">
                    <b style="margin-left: 15px;"><h5>{{publicacionCard.usuario.name}}</h5></b>
                  </div>
                </div>

                <!-- body -->
                <div class="card-body">
                  <blockquote class="blockquote mb-0">
                    <p>{{publicacionCard.publicacion.text}}</p>
                    <hr>
                    <div class="form-inline">
                      <button type="button" class="btn btn-light"><i class="fa fa-thumbs-o-up" aria-hidden="true"></i></button>
                      <div style="margin-left: 15px;">A numero comentarios personas les gusta esto</div>
                    </div>
                    <hr>

                    <p>
                      <a class="btn btn-light" data-toggle="collapse" href="#comentariosCollapse" role="button" aria-expanded="false" aria-controls="collapseExample">
                        Ver {{publicacionCard.comentarios.length}} comentarios
                      </a>
                    </p>
                    
                    <div class="form-inline">
                      <form #f="ngForm" (click)="onComentar(publicacionCard)" novalidate>
                        <div class="form-group">
                          <input type="text" name="comentario" id="comentario" class="form-control" 
                            placeholder="Escribe un comentario..." aria-label="comentario" aria-describedby="basic-addon1"
                            style="width: 90%;"
                            [(ngModel)]="comentario">
                        </div>
                        <div class="form-group">
                          <button class="btn btn-outline-success">Comentar</button>
                        </div>
                      </form>

                    </div>

                    <!-- comentarios -->
                    <div class="collapse" id="comentariosCollapse">
                      <div class="card card-body" *ngFor ="let comentario of publicacionCard.comentarios">
                        {{comentario.textComment}}
                      </div>
                    </div>
                    

                  </blockquote>
                </div>
              </div>
        </div>
    </div>
    <div class="col"></div>
    </div>
