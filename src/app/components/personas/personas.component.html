<div class="container">
  <div *ngFor="let usuario of usuarios" class="usuarios">
    <mat-card>
      <div class="row">
        <div class="col">{{usuario.name}}</div>
        <button class="btn btn-outline-success" (click)="enviarMensaje(usuario._id)">Enviar mensaje</button>
      </div>
    </mat-card>
  </div>
</div>
