<h1 mat-dialog-title>Chat</h1>
<div mat-dialog-content>

    <div *ngFor="let msgEnviado of mensajesEnviados">
        <span style="font-weight: bold;">{{nombreUsuarioEmisor}}: </span>{{msgEnviado.text}}
        <hr/>
    </div>
    <div *ngFor="let msgRecibido of mensajesRecibidos">
        <span style="font-weight: bold;">{{nombreUsuarioReceptor}}: </span>{{msgRecibido.text}}
        <hr/>
    </div>

    <form (ngSubmit)="enviarMensaje()" novalidate #f="ngForm">
        <div class="form-group">
          <input type="text" class="form-control" name="textoNuevaPublicacion" [(ngModel)]="textoNuevoMensaje"
          placeholder="Escribe un mensaje..." required>
        </div>
        <button class="btn btn-success btn-block" [disabled]="!f.valid">Enviar</button>
    </form>

</div>
<div mat-dialog-actions>
    <button mat-button (click)="cancelar()">Cancelar</button>
    <!-- <button mat-button [mat-dialog-close]="respuestas">Enviar</button> -->
</div>
